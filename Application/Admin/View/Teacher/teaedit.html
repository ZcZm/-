<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑老师信息</title>
    <link rel="stylesheet" href="__PUBLIC__/css/manager_teaedit.css" />
</head>

<body class="all">
    <div class="A">
        <div class="link" align="right"><a href="__MODULE__/Index/logout">退出登录</a></div>
        <div class="link"><a href="__CONTROLLER__/index.html">返回</a></div>
        <div class="link"><a href="__MODULE__/change/index">修改密码</a></div>
    </div>
    <div class="B"></div>

    <form method="post" action="__MODULE__/Teacher/teaedit_edit/">
        <div class="title">编辑老师信息</div>
        <table cellspacing="0" class="table">
            <tr>
                <td class="td1">工号</td>                
                <td class="td2"><div name="TeaNo">{$data.teano}</div></td>
                <td class="td1">姓名</td>
                <td class="td2">
                    <span name="TeaName">{$data.teaname}</span>
                </td>
                    <!-- <input type="text" name="TeaName" value="{$data.teaname}" readonly="readonly"></td> -->
            </tr>
            <tr>
                <td class="td1">班级编号</td>
                <td class="td2">
                    <span name="ClassNo">{$data.classno}</span>
                </td>
                    <!-- <input type="text" name="ClassNo" value="{$data.classno}" readonly="readonly"></td> -->
                <td class="td1">班级名称</td>
                <td class="td2">
                    <span name="ClassName">{$data.classname}</span>
                    <!-- <input type="text" name="ClassName" value="{$data.classname}" readonly="readonly"></td> -->
                </td>
            </tr>
            <tr>
                <td class="td1">性别</td>
                <td class="td2">
                    <span name="Sex">{$data.sex}</span>
                    <!-- <input type="text" name="Sex" value="{$data.sex}" disabled="disabled"></td> -->
                </td>
                <td class="td1"></td>
                <td class="td2"></td>
            </tr>
            <tr>
                <td class="td1">简介</td>
                
                <td class="td2" colspan="3">
                    <input type="text" name="Introduction" value="{$data.introduction}" class="input"></td>
                    <!-- <span name="Introduction">{$data.introduction}</span></td> -->
            </tr>
        </volist>
        </table>

        <div class="submit">
            <input type="submit" name="Submit" value="提交" class="button">
        </div>
    </form>

</body>
</html>
