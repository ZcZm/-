<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑课程</title>
    <link rel="stylesheet" href="__PUBLIC__/css/teacher_edit.css" />
</head>

<body class="all">
    <div class="A">
        <div class="link"><a href="__MODULE__/Index/logout">退出登录</a></div>
        <div class="link"><a href="__CONTROLLER__/coulist.html">返回</a></div>
    </div>
    <div class="B"></div>

    <form method="post" action="__MODULE__/Teacher/edit_edit">
        <div class="title">编辑课程信息</div>
        <table cellspacing="0" class="table">
            <volist name="data" id="v">
            <tr>
                <td class="td1">课程编号</td>
                <td class="td2"><input type="text" name="CouNo" value="{$v.couno}"></td>
                <td class="td1">课程名称</td>
                <td class="td2"><input type="text" name="CouName" value="{$v.couname}"></td>
            </tr>
            <tr>
                <td class="td1">老师工号</td>
                <td class="td2"><input type="text" name="TeaNo" value="{$v.teano}"></td>
                <td class="td1">老师名字</td>
                <td class="td2"><input type="text" name="TeaName" value="{$v.teaname}"></td>
            </tr>
            <tr>
                <td class="td1">限定人数</td>
                <td class="td2"><input type="text" name="LimitNum" value="{$v.limitnum}"></td>
                <td class="td1">课程学分</td>
                <td class="td2"><input type="text" name="Credit" value="{$v.credit}"></td>
            </tr>
            <tr>
                <td class="td1">时间</td>
                <td class="td2"><input type="text" name="SchoolTime" value="{$v.schooltime}"></td>
                <td class="td1">地点</td>
                <td class="td2"><input type="text" name="Location" value="{$v.location}"></td>
            </tr>
            <tr>
                <td class="td1">课时</td>
                <td class="td2"><input type="text" name="ClassHour" value="{$v.classhour}"></td>
                <td class="td1">实验课时</td>
                <td class="td2"><input type="text" name="ExpHour" value="{$v.exphour}"></td>
            </tr>
        </volist>
        </table>


        <div class="submit">
            <input type="submit" value="提交" name="ok" class="button">
        </div>

    </form>

</body>
</html>
