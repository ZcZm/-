<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员首页</title>
     <link rel="stylesheet" href="__PUBLIC__/css/manager_index.css" />
</head>

<body class="all">
    <div class="A">
        <div class="link"><a href="{:U('/Admin/Manager/stuadd')}">添加学生</a></div>
        <div class="link"><a href="{:U('/Admin/Manager/stulist')}">管理学生</a></div>
        <div class="link"><a href="{:U('/Admin/Manager/teaadd')}">添加老师</a></div>
        <div class="link"><a href="{:U('/Admin/Manager/tealist')}">管理老师</a></div>
        <div class="link"><a href="__MODULE__/change/index">修改密码</a></div>
        <div class="link"><a href="__MODULE__/Index/logout">退出登录</a></div>
    </div>
    <div class="B"></div>

    <div class="title">管理员基本信息</div>
    <table cellspacing="0" class="table">
            <tr>
            <td class="td1">工号</td>
            <td class="td2">{$data.manno}</td>
            <td class="td1">姓名</td>
            <td class="td2">{$data.manname}</td>
        </tr>
        <tr>
            <td class="td1">初始密码</td>
            <td class="td2">{$data.pwd}</td>
            <td class="td1"></td>
            <td class="td2"></td>
        </tr>
    </table>

    <form method="post" action="__MODULE__/Manager/manedit/manno/{$data.manno}">
        <div class="submit">
            <input type="hidden" name="ManNo" value="{$data.manno}" class="button"/>
            <input type="submit" value="编辑" class="button"/>
        </div>
    </form>

</body>
</html>
