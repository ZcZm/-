<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员管理老师</title>
    <link rel="stylesheet" href="__PUBLIC__/css/manager_tealist.css" />
</head>

<body class="all">
    <div class="A">
        <div class="link"><a href="__MODULE__/index/logout">退出登录</a></div>
        <div class="link"><a href="{:U('/Admin/Manager/index')}">返回</a></div>
    </div>
    <div class="B"></div>


    <table cellspacing="0" class="table">
        <tr>
            <td class="title">工号</td>
            <td class="title">姓名</td>
            <td class="title">班级</td>
            <td class="title">性别</td>
            <td class="title" colspan="2">操作</td>
        </tr>

        <volist name="data" id="v">
            <tr>
                <td class="td">{$v.teano}</td>
                <td class="td">{$v.teaname}</td>
                <td class="td">{$v.classname}</td>
                <td class="td">{$v.sex}</td>
                <form method="post" action="__MODULE__/Manager/teaedit/teano/{$v.teano}">
                    <td class="td2">
                        <input type="hidden" name="TeaNo" value="{$vo.TeaNo}" class="button"/>
                        <input type="submit" value="编辑" class="button"/>
                    </td>
                </form>

                <td class="td2"><a href="__CONTROLLER__/deleteTeacher/teano/{$v.teano}" onclick="return confirm('确定删除?')">删除</a></td>
            </tr>
        </volist>
    </table>

</body>
</html>
