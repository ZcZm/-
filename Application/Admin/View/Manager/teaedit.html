<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑学生信息</title>
    <link rel="stylesheet" href="__PUBLIC__/css/manager_teaedit.css" />
</head>

<body class="all">
    <div class="A">
        <div class="link"><a href="{:U('Index/logout')}">退出登录</a></div>
        <div class="link"><a href="{:U('Manager/tealist')}">返回</a></div>
    </div>
    <div class="B"></div>

    <form method="post" action="__MODULE__/Manager/teaeditm/teano/{$data.teano}">
        <div class="title">编辑老师信息</div>
        <table cellspacing="0" class="table">
            <tr>
                <td class="td1">工号</td>
                <td class="td2"><input type="text" name="TeaNo" value="{$data.teano}"></td>
                <td class="td1">姓名</td>
                <td class="td2"><input type="text" name="TeaName" value="{$data.teaname}"></td>
            </tr>
            <tr>
                <td class="td1">班级编号</td>
                <td class="td2"><input type="text" name="ClassNo" value="{$data.classno}"></td>
                <td class="td1">班级名称</td>
                <td class="td2"><input type="text" name="ClassName" value="{$data.classname}"></td>
            </tr>
            <tr>
                <td class="td1">初始密码</td>
                <td class="td2"><input type="text" name="Pwd" value="{$data.pwd}"></td>
                <td class="td1">性别</td>
                <td class="td2"><input type="text" name="Sex" value="{$data.sex}"></td>
            </tr>
            <tr>
                <td class="td1">简介</td>
                <td class="td2" colspan="3"><input type="text" name="Introduction" value="{$data.introduction}" class="input"></td>
            </tr>
        </table>

        <div class="submit">
            <input type="submit" name="Submit" value="提交" class="button">
        </div>
    </form>

</body>
</html>
